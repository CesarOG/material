<div class="container">
  <mat-toolbar>
    <span>Usuarios</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="primary" routerLink="/dashboard/form-usuario">Agregar</button>
  </mat-toolbar>
  <div *ngIf="ListaUsuario.length > 0">
    <mat-form-field>
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Position Column -->
        <ng-container matColumnDef="UserName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Apellido">
          <th mat-header-cell *matHeaderCellDef>Apellido</th>
          <td mat-cell *matCellDef="let element"> {{element.Apellido}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Sexo</th>
          <td mat-cell *matCellDef="let element"> {{element.Sexo}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element;let i=index">
            <a class="pointer info" (click)="verDetalle(i)" matTooltip="Detalle">
              <mat-icon>search</mat-icon>
            </a>
            <a class="pointer warning" routerLink="/dashboard/form-usuario/{{i}}" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer danger" (click)="eliminarUsuario(i)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
  <h2 *ngIf="ListaUsuario.length == 0">No se registro ning√∫n usuario.</h2>
</div>
