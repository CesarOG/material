<div class="container">
  <mat-toolbar>
    <span>{{titulo}}</span>
  </mat-toolbar>
  <form [formGroup]='form' (ngSubmit)='procesar()'>
    <mat-form-field appearance="fill">
      <mat-label>Usuario</mat-label>
      <input matInput required formControlName="usuario">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput required type="text" formControlName="nombre">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput required type="text" formControlName="apellido">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Sexo</mat-label>
      <mat-select required formControlName="sexo">
        <mat-option *ngFor="let sexo of listSexo" [value]="sexo">{{sexo}}</mat-option>
      </mat-select>
    </mat-form-field>
    <section>
      <div class="button-row">
        <button class="ancho boton" (click)="retornar()" type="button" mat-raised-button
          color="accent">Regresar</button>
        <button *ngIf="!bActualizar" [disabled]='form.invalid' type="submit" mat-raised-button
          color="primary">Guardar</button>
        <button *ngIf="bActualizar" [disabled]='form.invalid' type="submit" mat-raised-button
          color="primary">Actualizar</button>
      </div>
    </section>
  </form>
</div>
