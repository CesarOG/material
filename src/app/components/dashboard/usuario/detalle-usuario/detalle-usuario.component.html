<h1 mat-dialog-title>Detalle Usuario</h1>
<div mat-dialog-content class="content-detail">
  <div class="content-detail-item">
    <p>Usuario: <strong>{{data.UserName | uppercase}}</strong></p>
  </div>
  <div class="content-detail-item">
    <p>Nombre: <strong>{{data.Nombre | uppercase}}</strong></p>
  </div>
  <div class="content-detail-item">
    <p>Apellido: <strong>{{data.Apellido |  uppercase}}</strong></p>
  </div>
  <div class="content-detail-item">
    <p>Sexo: <strong>{{data.Sexo |  uppercase}}</strong></p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cerrar</button>
</div>
