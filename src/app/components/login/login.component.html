<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spiner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]='form' (ngSubmit)='ingresar()'>
      <img src="./assets/img/user.png" alt="">
      <h1>Login</h1>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput type="text" formControlName='usuario'>
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName='password'>
        <button mat-icon-button type="button" matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <br>
      <button [disabled]='form.invalid' class="ancho boton" mat-raised-button color="primary">Ingresar</button>
    </form>
  </div>
</div>
